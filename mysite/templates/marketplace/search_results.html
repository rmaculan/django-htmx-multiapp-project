<!<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Search</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Search Results</h2>
                <ul>
                    {% for item in items %}
                        <li>{{ item.name }}</li>  
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
